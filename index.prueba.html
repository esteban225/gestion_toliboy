<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Notificaciones Pusher</title>
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages p { margin: 0.5em 0; }
    #error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ”” Esperando notificaciones...</h2>
  <div id="messages"></div>

<script>
  const userId = 46;

  const pusher = new Pusher("3cfb434018939310b096", {
    cluster: "us2",
    forceTLS: true,
    authEndpoint: "/broadcasting/auth",
    withCredentials: true,
  });

  const userChannel = pusher.subscribe(`private-notifications.${userId}`);
  const globalChannel = pusher.subscribe("notifications.global");

  function mostrar(origen, data) {
    const p = document.createElement("p");
    p.textContent = `ðŸ”” [${origen}] ${data.title ?? data.message ?? JSON.stringify(data)}`;
    document.getElementById("messages").appendChild(p);
  }

  userChannel.bind("NotificationCreated", data =>
    mostrar(`user ${userId}`, data)
  );

  globalChannel.bind("NotificationCreated", data =>
    mostrar("global", data)
  );
</script>

</body>
</html>
