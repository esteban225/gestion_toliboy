services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gestion_toliboy_app_dev
    container_name: gestion_toliboy_app_dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    expose:
      - "9000"
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=toliboy
      - DB_USERNAME=toliboy
      - DB_PASSWORD=toliboy
    user: "${UID:-1000}:${GID:-1000}"

  nginx:
    image: nginx:1.25
    container_name: gestion_toliboy_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: gestion_toliboy_db_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: toliboy
      MYSQL_USER: toliboy
      MYSQL_PASSWORD: toliboy
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - dbdata_dev:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf

volumes:
  dbdata_dev:
