version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gestion_toliboy_app
    container_name: gestion_toliboy_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=toliboy
      - DB_USERNAME=toliboy
      - DB_PASSWORD=toliboy
  nginx:
    image: nginx:1.25
    container_name: gestion_toliboy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    depends_on:
      - app
  db:
    image: mysql:8.0
    container_name: gestion_toliboy_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: toliboy
      MYSQL_USER: toliboy
      MYSQL_PASSWORD: toliboy
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
volumes:
  dbdata:
